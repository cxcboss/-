<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天气预报</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- 加载动画 -->
    <div id="loading" class="loading">
      <p>正在获取天气信息...</p>
      <div class="spinner"></div>
    </div>

    <!-- 主内容 -->
    <main id="weatherInfo" class="hidden">
      <!-- 当前天气 -->
      <section class="current-weather">
        <div class="temperature">
          <img id="weatherIcon" src="" alt="天气图标" class="weather-icon">
          <p class="temp-highlight"><span id="currentTemp"></span>°C</p>
        </div>
        <div class="details">
          <div class="detail-item">
            <p>体感温度</p>
            <p><span id="feelsLike"></span>°C</p>
          </div>
          <div class="detail-item">
            <p>风向</p>
            <p><span id="windDir"></span></p>
          </div>
          <div class="detail-item">
            <p>风力</p>
            <p><span id="windScale"></span>级</p>
          </div>
          <div class="detail-item">
            <p>湿度</p>
            <p><span id="humidity"></span>%</p>
          </div>
        </div>
      </section>

      <!-- 每小时天气预报 -->
      <section class="forecast-section hourly">
        <h2>今天每小时温度</h2>
        <ul id="hourlyForecast" class="forecast-list"></ul>
      </section>

      <!-- 未来一周天气 -->
      <section class="forecast-section weekly">
        <h2>未来一周天气</h2>
        <ul id="weeklyForecast" class="forecast-list"></ul>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
